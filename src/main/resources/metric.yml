  - id: "TABLESPACE/USED"
    sql: "select files.tablespace_name, round(((bytes - free_bytes) / maxbytes) * 100, 2) as \"% USED\" from (select tablespace_name, sum(bytes) as bytes, sum(maxbytes) as maxbytes from (select tablespace_name, bytes, case autoextensible when 'YES' then maxbytes else bytes end as maxbytes from dba_data_files) group by tablespace_name) files, (select tablespace_name, sum(bytes) as free_bytes from dba_free_space group by tablespace_name) free where files.tablespace_name = free.tablespace_name order by free.tablespace_name"
    unit: "%"
    enabled: true
    descriptionColumnCount: "1"

  - id: "TABLESPACE/FREE"
    sql: "select files.tablespace_name, round((100 - ((bytes - free_bytes) / maxbytes) * 100), 2) as \"% FREE\"  from (select tablespace_name, sum(bytes) as bytes, sum(maxbytes) as maxbytes from (select tablespace_name, bytes, case autoextensible when 'YES' then maxbytes else bytes end as maxbytes from dba_data_files) group by tablespace_name) files, (select tablespace_name, sum(bytes) as free_bytes from dba_free_space group by tablespace_name) free where files.tablespace_name = free.tablespace_name order by free.tablespace_name"
    unit: "%"
    enabled: true
    descriptionColumnCount: "1"

  - id: "TABLESPACE/BYTES"
    sql: "select files.tablespace_name, maxbytes as \"BYTES SIZE\", bytes - free_bytes as \"BYTES USED\", maxbytes - (bytes - free_bytes) as \"BYTES AVAIL\" from (select tablespace_name, sum(bytes) as bytes, sum(maxbytes) as maxbytes from (select tablespace_name, bytes, case autoextensible when 'YES' then maxbytes else bytes end as maxbytes from dba_data_files) group by tablespace_name ) files, (select tablespace_name, sum(bytes) as free_bytes from dba_free_space group by tablespace_name) free where files.tablespace_name = free.tablespace_name order by free.tablespace_name"
    unit: "BYTES"
    enabled: true
    descriptionColumnCount: "1"

